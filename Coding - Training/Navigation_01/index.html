<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive NavBar</title>
    <!-- ____________________________________________________________ -->
    <!-- TODO: Google Fonts used on Site: Montserrat                  -->
    <!-- ____________________________________________________________ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- ____________________________________________________________ -->
    <!-- TODO: Link CSS Style Sheet                                   -->
    <!-- ____________________________________________________________ -->
    <link rel="stylesheet" href="styles.css" />
    <!-- ____________________________________________________________ -->
    <!-- TODO: Link Font Awesome Icons                                -->
    <!-- ___________________________________________________________  -->
    <script
      src="https://kit.fontawesome.com/6034cfbb24.js"
      crossorigin="anonymous"
    ></script>
    <!-- ____________________________________________________________ -->
    <!-- TODO: JQUERY (JAVASCRIPT LIBRARY) - SCRIPT Integration       -->
    <!-- ___________________________________________________________  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- ____________________________________________________________ -->
    <!-- FIXME: Writing Own Script (Display Drop-down List of Hamburger Menu when clicked) -->
    <!-- ___________________________________________________________  -->
    <script>
      $(document).ready(function () {
        $("#icon").click(function () {
          $("ul").toggleClass("show");
        });
      });
    </script>
  </head>
  <body>
    <nav>
      <label class="logo">DesignX</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>
    <section></section>
  </body>
</html>
